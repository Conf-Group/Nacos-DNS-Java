plugins {
    id 'java'
}

group 'com.alibaba.nacos.dns'
version '0.0.1'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'com.conf.nacos.dns.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    into('assets') {
        from 'assets'
    }
}

task buildRelease(type: Copy) {
    from('build/libs/') {
        rename '(.*)-' + version + '(.*)', '$1-server$2'
    }
    into 'deployment/target'

    includeEmptyDirs = true
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'dnsjava', name: 'dnsjava', version: '3.1.0'

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'

    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.11.0'

    compile group: 'com.alibaba.nacos', name: 'nacos-client', version: '1.3.0'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.3.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


